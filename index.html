<body class="mt-3 body-design">
  <!-- header part   -->
  <header>
    <h1 class="text-center fw-bold title">HAT BAZAR</h1>
  </header>
  <!-- main part  -->
  <main class="main mt-3">
    <!-- search box and button added  -->
    <div class="search-field">
      <div class="search-box" action="/action_page.php" style="margin:auto;max-width:500px">
        <input id="input-field" class="search-field" type="text" placeholder="Search the product...">
        <button id="search-btn" onclick="loadProducts()" type="button"><i class="fa fa-search"></i></button>
      </div>
    </div>

    <!-- -------card added  ------- -->
    <div class="row">
      <!-- shopping cart  -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
          <!-- <h1></h1> -->
        </div>
      </div>
      <!-- calculation part  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer part  -->
  <footer></footer>
